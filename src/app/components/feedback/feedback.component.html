<div class="section-content">
  <h2>Feedback</h2>
  <p class="text-muted mb-4">Feedback received from your peers and managers.</p>
  
  <div *ngIf="isLoading" class="text-center">
    <div class="spinner-border text-primary" role="status">
      <span class="visually-hidden">Loading...</span>
    </div>
  </div>

  <div *ngIf="!isLoading">
    <div class="card mb-4" *ngFor="let feedback of feedbackList">
      <div class="card-body">
        <div class="d-flex mb-3">
          <img src="https://via.placeholder.com/40" class="rounded-circle me-3" alt="User">
          <div>
            <h6 class="mb-1">{{ feedback.from }}</h6>
            <small class="text-muted">{{ feedback.role }} - {{ feedback.date | date }}</small>
          </div>
        </div>
        <p class="card-text">"{{ feedback.content }}"</p>
        <div class="d-flex">
          <span class="badge me-2" [ngClass]="getTypeClass(feedback.type)">{{ feedback.type }}</span>
          <span class="badge bg-light text-dark" *ngFor="let tag of feedback.tags">{{ tag }}</span>
        </div>
      </div>
    </div>
  </div>
</div>
