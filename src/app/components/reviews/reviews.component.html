<div class="section-content">
  <h2>Performance Reviews</h2>
  <p class="text-muted mb-4">Your past and upcoming performance reviews.</p>
  
  <div *ngIf="isLoading" class="text-center">
    <div class="spinner-border text-primary" role="status">
      <span class="visually-hidden">Loading...</span>
    </div>
  </div>

  <div *ngIf="!isLoading">
    <div class="card mb-4" *ngFor="let review of reviews">
      <div class="card-body">
        <div class="d-flex justify-content-between align-items-center mb-3">
          <h5 class="card-title mb-0">{{ review.title }}</h5>
          <span class="badge" [ngClass]="getStatusClass(review.status)">{{ review.status }}</span>
        </div>
        <p class="card-text">{{ review.notes }}</p>
        <div class="d-flex justify-content-between align-items-center">
          <small class="text-muted">{{ review.date | date }}</small>
          <button class="btn btn-sm btn-outline-primary">View Details</button>
        </div>
      </div>
    </div>
  </div>
</div>
